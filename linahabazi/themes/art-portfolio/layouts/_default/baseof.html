<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        <div class="root {{ if eq `home` (lower .Title) }}home{{ else }}pages{{ end }}">
            {{ partial "sidebar" . }}
            <div class="content">
                <div class="main">
                    {{ block "main" . }}{{end}}
                </div>
                {{ partial "footer.html" . }}
            </div>
        </div>

        <script>
            const toggleNav = () => {
                if (document.getElementsByClassName("sidebar")[0].classList.includes("hidden")) {
                    document.getElementsByClassName("sidebar")[0].classList.remove("hidden");
                    document.getElementsByClassName("content")[0].classList.add("hidden");
                } else {
                    document.getElementsByClassName("sidebar")[0].classList.add("hidden");
                    document.getElementsByClassName("content")[0].classList.remove("hidden");
                }

            }
            const openNav = () => {
                document.getElementsByClassName("sidebar")[0].classList.remove("hidden");
                document.getElementsByClassName("content")[0].classList.add("hidden");
            }
            const closeNav = () => {
                document.getElementsByClassName("sidebar")[0].classList.add("hidden");
                document.getElementsByClassName("content")[0].classList.remove("hidden");
            }
        </script>
    </body>
</html>
