<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        <div class="root {{ if eq `home` (lower .Title) }}home{{ else }}pages{{ end }}">
            {{ partial "mobileHeader" . }}
            {{ partial "sidebar" . }}
            <div class="content">
                <div class="main">
                    {{ block "main" . }}{{end}}
                </div>
                {{ partial "footer.html" . }}
            </div>
        </div>

        <script>

            //     }

            const openNav = () => {
                document.getElementsByClassName("sidebar")[0].style.display = "flex";
                document.getElementsByClassName("mobileHeader")[0].style.display = "none";
                document.getElementsByClassName("content")[0].style.display = "none";
            }
            const closeNav = () => {
                document.getElementsByClassName("sidebar")[0].style.display = "none";
                document.getElementsByClassName("mobileHeader")[0].style.display = "flex";
                document.getElementsByClassName("content")[0].style.display = "flex";
            }
        </script>
    </body>
</html>
