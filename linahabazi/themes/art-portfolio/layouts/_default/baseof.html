<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        {{ $homeIndex := "homeindex" }}
        {{ $title := lower .Title }}
        <div id="content {{ if eq $homeIndex $title }}home{{ end }}">
            {{ partial "sidebar" . }}
            {{ block "main" . }}{{end}}
        </div>
    </body>
</html>
