<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body>
        <div class="root {{ if eq `home` (lower .Title) }}home{{ else }}pages{{ end }}">
            {{ partial "mobileHeader" . }}
            {{ partial "sidebar" . }}
            <div class="content">
                <div class="main">
                    {{ block "main" . }}{{end}}
                </div>
                {{ partial "footer.html" . }}
            </div>
        </div>

        <script>
            const openNav = () => {
                document.getElementsByClassName("mobileNav")[0].style.display = "flex";
                document.getElementsByClassName("hamburgerIcon")[0].style.display = "none";
                document.getElementsByClassName("xIcon")[0].style.display = "flex";
            }
            const closeNav = () => {
                document.getElementsByClassName("mobileNav")[0].style.display = "none";
                document.getElementsByClassName("hamburgerIcon")[0].style.display = "flex";
                document.getElementsByClassName("xIcon")[0].style.display = "none";
            }
            const detectInstagram = () => {
                let isInstagram = navigator.userAgent.match(/instagram/i);
                console.log(isInstagram);
                if (!isInstagram) {
                    console.log("not instagram")
                    let bannerArt = document.getElementsByClassName("bannerArt")[0];
                    console.log(bannerArt);
                    console.log(bannerArt.classList)
                    document.getElementsByClassName("bannerArt")[0].classList.add('instagram-browser-banner');
                }
            }
            detectInstagram();
        </script>
    </body>
</html>
