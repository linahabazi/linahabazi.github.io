
{{ define "main" }}
{{ $imagePath := print .Site.Data.resources.urls.s3ImagePath .Params.imageId }}

  <div class="bio-container">
    <div class="bio">
      <div class="profileImage">
        <img src="{{ $imagePath }}" />
      </div>
      <div class="bioText">{{ .Content }}</div>
    </div>
    <div class="bottomNote">
      <span class="bold italic">For the nerds:</span> I coded and styled this website myself in Hugo, a static website engine, and SCSS. You can view my code on <span class="bold underline"><a href="https://github.com/linahabazi/linahabazi.github.io" target="_blank">Github</a></span>.
    </div>
  </div>
{{ end }}
