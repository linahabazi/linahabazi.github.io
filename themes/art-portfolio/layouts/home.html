{{ define "main" }}
{{ $imagePath := print .Site.Data.resources.urls.s3ImagePath .Params.bannerImagePath }}

<div class="bannerArt">
    <img class="backgroundImage" src="{{ $imagePath }}" />
    <a href="/portfolio/{{.Params.artworkPath}}">
        <div class="titleCard">
            <div class="title">{{ .Params.artworkTitle }}</div>
            <div class="subtitle">Lina Habazi, {{ .Params.artworkYear }}</div>
        </div>
    </a>
</div>

{{ end }}
